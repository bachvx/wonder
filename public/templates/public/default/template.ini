[template]

//Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/public/default"

//Khai bao tap tin layout se duoc load
layout = "index"

//Khai bao title cua layout
title = "Wonder City"

//Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"
metaHttp[] = "Refresh|3600"
metaHttp[] = "content-language|vi"

metaName[] = "description|Wonder City"
metaName[] = "keywords|Wonder City"
metaName[] = "classification|Wonder City"
metaName[] = "language|vietnamese,english"
metaName[] = "robots|index,follow,all"
metaName[] = "author|Bachvx"
metaName[] = "copyright|Copyright (C) Bachvx"
metaName[] = "revisit-after|1 days"
metaName[] = "title|Wonder City"

//Khai bao thu muc va tap tin chua cac tap tin css
dirCss = "/css"
fileCss[] = "/bootstrap.min.css"
fileCss[] = "/owl.carousel.min.css"
fileCss[] = "/fontawesome.css"
fileCss[] = "/brands.css"
fileCss[] = "/solid.css"
fileCss[] = "/style.min.css"

//Khai bao thu muc va cac tap tin javascript
dirJs = "/js"
fileJs[] = "/jquery-3.2.1.min.js"
fileJs[] = "/bootstrap.min.js"
fileJs[] = "/owl.carousel.min.js"
fileJs[] = "/brands.js"
fileJs[] = "/solid.js"
fileJs[] = "/fontawesome.js"
fileJs[] = "/style.js"

//Khai bao duong dan den thu muc chua hinh anh
dirImg = "/images";

